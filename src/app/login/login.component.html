<div id="container" class="cls-container">

    <!-- BACKGROUND IMAGE -->
    <!--===================================================-->
    <div id="bg-overlay"></div>


    <!-- LOGIN FORM -->
    <!--===================================================-->
    <div class="cls-content">
        <div class="cls-content-sm panel">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h1 class="h3">Đăng nhập</h1>
                    <p>Đăng nhập vào tài khoản của bạn</p>
                </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="formSingin">
                    <div class="form-group" [ngClass]="{ 'has-error': submitted && f.username.errors }">
                        <input type="text" class="form-control" placeholder="Tài khoản" formControlName="username">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <small class="help-block" *ngIf="f.username.errors.required">
                                Vui lòng nhập email
                            </small>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': submitted && f.password.errors }">
                        <input type="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <small class="help-block" *ngIf="f.password.errors.required">
                                Vui lòng nhập mật khẩu
                            </small>
                        </div>
                    </div>
                    <div class="checkbox pad-btm text-left">
                        <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
                        <label for="demo-form-checkbox">Ghi nhớ ?</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" [disabled]="loading">Đăng nhập</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                </form>
            </div>

            <div class="pad-all">
                <a href="" class="btn-link mar-rgt">Quên mật khẩu ?</a>
                <!--<a href="" class="btn-link mar-lft">Create a new account</a>-->

                <div class="media pad-top bord-top">
                    <div class="pull-right">
                        <a href="#" class="pad-rgt"><i class="demo-psi-facebook icon-lg text-primary"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-twitter icon-lg text-info"></i></a>
                        <a href="#" class="pad-rgt"><i class="demo-psi-google-plus icon-lg text-danger"></i></a>

                    <div class="media-body text-left text-bold text-main">
                        Đăng nhập bằng
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
